parallel: true
timeout: 10000
requisitions:
  - iterations: 2
    timeout: 10000
    subscriptions:
      - type: http
        timeout: 10000
        endpoint: /first
        port: 23023
        response:
          status: 200
          payload: first
  - iterations: 2
    timeout: 10000
    subscriptions:
      - type: http
        timeout: 10000
        endpoint: /second
        port: 23023
        response:
          status: 200
          payload: second
  - iterations: 2
    delay: 200
    timeout: 10000
    publishers:
      - type: http
        url: http://localhost:23023/first
        onResponseReceived:
          assertions:
            - expect: statusCode
              toBeEqualTo: 200
  - iterations: 2
    delay: 200
    timeout: 10000
    publishers:
      - type: http
        url: http://localhost:23023/second
        onResponseReceived:
          assertions:
            - expect: statusCode
              toBeEqualTo: 200
