publishers:
  - type: HTTPS
    url: https://127.0.0.1:4430/enqueuer
    method: POST
    payload:
      https: works!
    headers:
      content-type: application/json
    onMessageReceived:
      assertions:
        - name: Status Code
          expect: statusCode
          toBeEqualTo: 200
        - name: Body
          expect: body
          toBeEqualTo: "'https'"
subscriptions:
  - type: https
    endpoint: /enqueuer
    port: 4430
    method: POST
    credentials: # Mandatory fields of https connections
      cert: <<certificate>> # read from the config file
      key: <<privateKey>> # read from the config file
    response:
      status: 200
      payload: https
    onMessageReceived:
      assertions:
        - name: Https payload
          expect: JSON.parse(body).https
          toBeEqualTo: "'works!'"
