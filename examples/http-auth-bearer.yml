timeout: 3000
publishers:
  - type: http
    url: http://localhost:23067/bearer
    method: POST
    payload: Rech
    headers:
      content-type: application/json
    authentication:
      bearer:
        token: bearerToken
    onMessageReceived:
      assertions:
        - name: Body
          expect: body
          toBeEqualTo: "'responsePayload'"
subscriptions:
  - type: http
    endpoint: /bearer
    port: 23067
    method: POST
    timeout: 10000
    authentication:
      bearer:
        token: bearerToken
    response:
      status: 321
      payload: responsePayload
    onMessageReceived:
      assertions:
        - name: Payload
          expect: body
          toBeEqualTo: "'Rech'"
