      url: http://localhost:23075/enqueuer/idStuff?query=2345
      method: POST
      payload:
        enqueuer: virgs
      headers:
        content-type: application/json
        nqr: publisher
      onResponseReceived:
        assertions:
          - name: Status Code
            expect: statusCode
            toBeEqualTo: 321
          - name: Body
            expect: body
            toBeEqualTo: "'dynamically changed payload'"
          - name: Header
            expect: headers.nqr
            toBeEqualTo: "'subscription'"
    - type: http
      url: http://localhost:23075/samePort
      method: POST
      payload: virgs
      onResponseReceived:
        assertions:
          - name: Status Code
            expect: statusCode
            toBeEqualTo: 444
          - expect: JSON.parse(body).deep
            toBeEqualTo: "'object'"
  subscriptions:
    - type: http
      endpoint: /enqueuer/:firstId
      port: 23075
      method: POST
      timeout: 10000
      response:
        headers:
          nqr: subscription
        status: 321
        payload: responsePayload
      onMessageReceived:
        script: |-
          subscription.response.payload = 'dynamically changed payload'
        assertions:
          - name: Payload
            expect: JSON.parse(body).enqueuer
            toBeEqualTo: "'virgs'"
          - name: Params
            expect: params.firstId
            toBeEqualTo: "'idStuff'"
          - name: Query
            expect: query.query
            toBeEqualTo: 2345
          - name: Header
            expect: headers.nqr
            toBeEqualTo: "'publisher'"
    - name: same port
      type: http
      endpoint: /samePort
      port: 23075
      method: POST
      response:
        status: 444
        payload:
          deep: object
